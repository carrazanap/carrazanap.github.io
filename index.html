  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #333;
      --accent-color: #2c3e50;
      --link-color: #0077b5;
    }
    body.dark {
      --bg-color: #1e1e1e;
      --text-color: #eee;
      --accent-color: #61dafb;
      --link-color: #4da3ff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: var(--bg-color);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }

    h1, h2 {
      color: var(--accent-color);
      margin-bottom: 10px;
    }

    h2 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 4px;
      margin-top: 30px;
    }

    .contacto a {
      text-decoration: none;
      color: var(--link-color);
    }

    .contacto a:hover {
      text-decoration: underline;
    }

    ul {
      padding-left: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #777;
    }

    .top-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn {
      padding: 8px 16px;
      background-color: var(--accent-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #1a2e3b;
    }

    .proyecto {
      margin-bottom: 10px;
    }

    .proyecto a {
      color: var(--link-color);
    }

    /* Timeline */
    .timeline {
      position: relative;
      margin: 30px 0;
      padding-left: 25px;
      border-left: 3px solid var(--accent-color);
    }

    .timeline-item {
      margin-bottom: 30px;
      position: relative;
    }

    .timeline-item::before {
      content: "";
      position: absolute;
      left: -11px;
      top: 0;
      width: 18px;
      height: 18px;
      background-color: var(--bg-color);
      border: 3px solid var(--accent-color);
      border-radius: 50%;
    }

    .timeline-date {
      color: var(--link-color);
      font-weight: bold;
      margin-bottom: 6px;
    }

    .timeline-content h3 {
      margin: 0;
      font-size: 18px;
      color: var(--text-color);
    }

    @media (max-width: 600px) {
      .top-buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
